    <script>

        }

               break;

            case 3:
                console.log("Wednesday");

            default:
                console.log("No case is matched");
                break;

        }


        //for loop

        for(i = 0; i<=15; i++){
            if(i==6){
                continue;
            }
            console.log(i);
        }

        //while loop

        var j=1;

        // while(j<18){

        // }

        do{
            console.log(j);
            j++;
        }while(j<0);
