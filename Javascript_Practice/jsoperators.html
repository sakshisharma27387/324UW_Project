<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>" + "Arithmetic Operators" + "</h1>");
        var a = 10;
        var b =20;

        document.write(a**3 + "<br>");
        document.write(b%a);

        document.write("<h1>" + "Assignment Operators" + "</h1>");
        var x = 20;
        var y = 10;

        // x%=y;
        document.write(x);

         document.write("<h1>" + "Comparison Operators" + "</h1>");
         document.write("Equal to "+ (x==y)+"<br>");
         document.write(" not Equal to "+ (x!=y)+"<br>");
         
         document.write((x===y)+"<br>")
         document.write((x!==y)+"<br>")

         document.write("<h1>" + "Comparison Operators" + "</h1>");

         document.write((x<y) + "<br>");

          document.write("<h1>" + "Logical Operators" + "</h1>");

          var d= 4;
          var q= 2;

          document.write(!((x>y)||(d<q)));

          document.write("<h1>" + "Ternary Operator" + "</h1>");

          let marks = 60;

          let result = (marks>40)?"Pass":"Fail";
          document.write(result);


    </script>
</body>
</html>
