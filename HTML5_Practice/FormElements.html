<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Practice</h1>
    <form action="">

        <label for="uname">Enter Username:</label>
        <input type="text" id="uname" name="username" size="60" maxlength="3" placeholder="Enter username">
        <br>
         <label for="pass">Enter Password:</label>
        <input type="password" id="pass" name="pass">
        <br>
         <label for="emailid">Enter Email:</label>
        <input type="email" id="emailid" name="emailid">

        <br>
        <p>Choose Course:</p>
        <input type="radio" id="btech" name="course" value="btech">
        <label for="btech">B.tech</label>
        <input type="radio" id="bca" name="course" value="bca">
        <label for="bca">BCA</label>
        <input type="radio" id="mba" name="course" value="mba" checked>
        <label for="mba">MBA</label>

        <br>
        <p>Choose Hobbies:</p>
        <input type="checkbox" id="cooking" name="cooking" value="cooking">
        <label for="cooking">Cooking</label>
        <input type="checkbox" id="reading" name="reading" value="reading" checked>
        <label for="reading">Reading</label>
        <input type="checkbox" id="gardening" name="gardening" value="gardening" >
        <label for="gardening">Gardening</label>

        <br>
        <p>Write Review:</p>
        <textarea name="review" id="review" rows="10" cols="80">Good</textarea>







    </form>
    
</body>
</html>
