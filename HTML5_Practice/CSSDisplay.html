<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: aquamarine;
            display: inline;
            width: 50px;
            height: 50px;
        }

        #span1{
            background-color: yellow;
            display: block;
        }

        #div2{
            background-color: yellowgreen;
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        #div3{
            background-color: pink;
            /* display: none; */
            visibility: hidden;
        }
          #div4{
            background-color: red;
        }

    </style>
</head>
<body>

    <div id="div1">This is div section</div>

    <span id="span1">This is span element</span>
    <div id="div2">This is div section2</div>

    <div id="div3">Div3</div>
    <div id="div4">Div4</div>
     
    
</body>
</html>
